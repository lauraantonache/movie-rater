{% extends "movie_rater/base.html" %}
{% block content %}
	{% for movie in movies %}

	    <div class="post">
	        <h1 id="movie_title"><a href="">{{ movie.title }}</a></h1>


	        <p id="description">{{ movie.description|linebreaks }}</p>
	        <p id="date">created: {{ movie.created_date }}</p>
	    </div>
	{% endfor %}
{% endblock content %}
